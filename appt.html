<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Repair Appointment</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar copied from index.html -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">SCREENSAVERS </a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__btn">
                    <a href="./appt.html" class="button"> appt sign up </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Form styled like main__container -->
    <div class="main">
        <div class="main__container">
            <h2>Screen Repair Form</h2>
            <form class="Fow" action="https://formsubmit.co/68dd4b14df42769ffd2d5ee7288826c5" method="POST">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" required><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" required><br>
                <label for="phone">Phone number(mine is default):</label><br>
                <input type="text" id="phone" name="phone" value="410-428-4357" required><br><br>
                <button type="submit" class="main__btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="appt.js"></script>
    <script>
    // Clear phone number field on focus if still default
    document.addEventListener('DOMContentLoaded', function() {
        var phoneInput = document.getElementById('phone');
        var defaultVal = '410-428-4357';
        phoneInput.addEventListener('focus', function() {
            if (phoneInput.value === defaultVal) {
                phoneInput.value = '';
            }
        });
    });
    </script>
</body>
